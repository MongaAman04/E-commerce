<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="form">
        <section class="first-half">
        <div class="container">
            <h1>Sign Up</h1>
            <label for="name">Enter your Full Name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email Adddress</label>
            <input type="email" name="email" id="mail">
            <label for="password">Password</label>
            <input type="password" name="password" id="pass">
            <span><p>*Password does not match</p></span>
            <label for="reTypePassword">Re-Type Password</label>
            <input type="password" name="reTypePassword" id="repass">
            <span><p>*Password does not match</p></span>
           <button id="signup">Sign Up</button>
           <p class="change">Old User? Login</p>
                                                                                        
        </div>
    </section>
    <section class="second-half">
        <div>
        <h1>Welcome!</h1>
        <p> Sign up to continue SHOPPING.....</p>
        </div>
    </section>
    </div>
    <script type="module" src="script/auth.js"></script>
</body>
</html>
